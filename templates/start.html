{% extends "layouts/main.html" %}

{% block content %}
<h3>Dateien im Storage:</h3>
<h5>{{complete}}</h5>

<div class="four columns">
    <table class="u-full-width">
        <thead>
        <tr>
            <th>Datei</th>
            <th>Speicherort</th>
        </tr>
        </thead>
        <tbody>
        {% for item in items %}
        <tr>
            <td>{{item[0]}}</td>
            <td>{{item[1]}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
