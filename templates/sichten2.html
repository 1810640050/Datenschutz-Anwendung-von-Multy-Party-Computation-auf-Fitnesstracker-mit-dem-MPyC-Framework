{% extends "layouts/main.html" %}

{% block content %}

<head xmlns="http://www.w3.org/1999/html">
    <meta charset="UTF-8">
    <title>Sichten Versicherung</title>

</head>
<body>

<h1>Ãœbersicht Sichten der Versicherung</h1>
<div class="row">
    <div class="four columns">
        <form method="get">
            <label for="year">Jahr</label>
            <select name="year" id="year" value={{year}}>
                <option>---</option>
                {% for opt in years %}
                <option id="option_year" name="option_year" value={{opt}}>{{opt}}</option>
                {% endfor %}
                {% for opt in special_year %}
                <option id="option_year_spec" name="option_year" value={{opt}}>{{opt}}</option>
                {% endfor %}
            </select>

            <label for="month">Monat</label>
            <select name="month" id="month" value={{month}}>
                <option>---</option>
                {% for opt in months %}
                <option id="option_month" name="option_month" value={{opt}}>{{opt}}</option>
                {% endfor %}
                {% for opt in special_month %}
                <option id="option_month_spec" name="option_year" value={{opt}}>{{opt}}</option>
                {% endfor %}
            </select>

            <br/>
            <input type="submit" value="Anzeigen"/>
        </form>
    </div>

    <div class="four columns">
        <table class="u-full-width">
            <thead>
            <tr>
                <th>{{zeitraum}}</th>
                <th>{{schritte}}</th>
            </tr>
            </thead>
            <tbody>
            {% for item in list %}
            <tr>
                <td>{{item[0]}}</td>
                <td>{{item[1]}}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>

{% endblock %}
